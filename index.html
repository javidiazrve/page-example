<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@200;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="background">
        <div id="form-background">
            <div id="form" class="center-fixed">
                <h2 class="title">Congratulations! You have just taken your first step into Epoch 2140.</h2>
                <div id="icon-div">
                    <img id="icon-poly" src="assets/polygon.png" alt="">
                    <img id="icon-party" src="assets/icon.png" alt="">
                </div>
                <p id="content">
                    You have created your Epoch Profile and are now on the Epoch Pack Allow List!
                </p>
                <div id="div-comment">
                    <p class="comment">
                        *you've got 
                    </p>
                    <div class="comment" id="comment-counter"><p >5</p></div>
                    <p class="comment">
                        allow list mint slots
                    </p>
                </div>
                <div id="div-last-message">
                    <p id="last-message">
                        Connect your Discord account and Join the epoch server to earn <span class="date">a discount NOW!</span>
                    </p>
                </div>
                <div id="buttons-div">
                    <button onclick="myfunction()" id="disc-btn">
                        <div class="btn-content">
                            <img src="assets/logo-discord.png">
                            <div style="width: 5px; height: 5px; display: table-cell;"></div>
                            <p>CONNECT</p>
                        </div>
                    </button>
                    <button onclick="" id="skip-btn"><p>SKIP</p></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
